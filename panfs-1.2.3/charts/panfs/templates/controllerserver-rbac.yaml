  namespace: {{ .Release.Namespace }}
  labels:
    app: csi-panfs-controller
    sidecar: secret-provisioner
    product: com.vdura.csi.panfs
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
rules:
  # Allow reading secrets for accessing PanFS realm credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
